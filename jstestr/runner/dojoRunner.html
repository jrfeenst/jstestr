<!DOCTYPE html>
<html>
    <head>
        <title>Test Runner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            html, body, #graphicalLogger {
                padding: 0;
                margin: 0;
                outline: 0;
                border: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="graphicalLogger.css"></link>
    </head>
    <body>
        <div id="graphicalLogger"></div>
        
        <script src="../../dojo/dojo.js"></script>
        <script type="text/javascript">
            require({
                baseUrl: "../",
                packages: [{
                    name: "tests",
                    location: "../tests" // dojo's loader defautls to overriding the "tests" module, put it back
                }, {
                    name:"doh", // replace doh with the doh adapter
                    location: "../jstestr/adapter/doh"
                }]
            }, ["jstestr/runner/browserRunner"]);
        </script>
    </body>
</html>
